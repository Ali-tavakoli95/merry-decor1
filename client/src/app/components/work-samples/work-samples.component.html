<h1>نمونه کار</h1>
<div class="container">
    <div class="gallery">
        <div *ngFor="let image of images;let i = index " [style.gridRow]="image.row" [style.gridCol]="image.col"
            class="image">
            <img [src]="image.url" (click)="selectedImage = i">
            <span>+</span>
        </div>
    </div>
</div>

@if (selectedImage != null) {
<app-gallery-carousel (closeCarousel)="selectedImage = null" [images]="images"
    [selectedImage]="selectedImage"></app-gallery-carousel>
}
